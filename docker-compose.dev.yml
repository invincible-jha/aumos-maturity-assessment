version: "3.9"

services:
  maturity-assessment:
    build:
      context: .
      target: base
    ports:
      - "8000:8000"
    environment:
      AUMOS_MATURITY_DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/aumos_maturity
      AUMOS_MATURITY_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AUMOS_MATURITY_REDIS_URL: redis://redis:6379/0
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: uvicorn aumos_maturity_assessment.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aumos_maturity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
